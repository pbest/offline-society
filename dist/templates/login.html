{% extends '_base.html' %}

{% block header %}
{% endblock %}

{% block content %}
</div>
<div class="login--exit right p-t">
    <a href="/" class="icon--close"></a>
</div>
    <div class="">
        <div id="login" class="login">
            <h1>
                <a href="/" title="The Offline Society" tabindex="-1">The Offline Society</a>
            </h1>

            <div class="row p-t-md">
                <div class="large-12 small-12 columns">
                  <div class="field mb1">
                    <label for="first_name">Email</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Your account email" aria-label="First name" tabindex="2">
                  </div>
                  <div class="field">
                    <label for="first_name">Password</label>
                    <input type="password" name="first_name" id="first_name" placeholder="Enter Password" aria-label="First name" tabindex="2">
                    <a class="field__inline" href="/password-reset.html">Forgot?</a>
                  </div>
                </div>
            </div>
            <form name="loginform" id="loginform" action="https://offlinesociety.com/signin" method="post">

                <div class="row">
                    <div class="columns small-12 large-6">
                        <div class="field__checkbox">
                        <input name="rememberme" type="checkbox" id="rememberme" value="forever"  />
                        <label for="rememberme">
                        Remember Me
                        </label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="columns small-12 large-6">
                        <input class="login--action btn btn-primary" type="submit" name="Login" id="btn-login" value="Log In" />
                    </div>
                    <div class="columns small-12 large-6">
                        <a class="btn login--action" href="#">Join Now</a>
                    </div>
                    <input type="hidden" name="redirect_to" value="//offlinesociety.com/" />
                    <input type="hidden" name="testcookie" value="1" />
                </div>
            </form>
     <div class="login--or">
        <span>OR</span>
    </div>
     <a class="btn btn-primary login--facebook" name="Login" value="Log In">Login with Facebook</a>

</div>


{% endblock %}
